<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="parent-container">
        <div id="header">
            <h1>Vee's Etch-a-Sketch-Pad</h1>
        </div>
        <div class="sketch-pad">
            <div id="grid-container"></div>
            <div id="control-box">
                <div id="side-settings-div">
                    <div id="set-side-instructions"></div>
                    <div class="typeNumberHere">
                        Type a number ‚û°Ô∏è (1-100)
                    </div>
                    <input type="text" placeholder="16" id="input-box">
                    <button id="submit-button">SUBMIT</button>
                </div>
                <div id="draw-erase-reset">
                    <button id="draw-button">DRAW ‚úèÔ∏è</button>
                    <button id="erase-button">ERASE üßº</button>
                    <button id="reset-button">RESET ‚ôªÔ∏è</button>
                </div>
                <div id="colorful-container">
                    <div id="color-picker-div">
                        <div id="choice-box">
                            <div class="select-color">
                                Choose a color!
                            </div>
                            <input type="color" id="color-input" value="#C779D0">
                        </div>    
                        <div id="rainbow-box">
                            <div class="select-rainbow">
                                Rainbow mode!
                            </div>
                            <div id="rainbow-button"></div>
                        </div>
                    </div>
                    <div id="color-palette-container"></div>
                    <div id="current-color"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
